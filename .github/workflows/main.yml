name: second Work Flow

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: 13.203.102.90
      SSH_USER: ubuntu
      REMOTE_APP_DIR: /home/ubuntu/storage-app-backend
      PM2_APP_NAME: storageApp-backend

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy backend on EC2
        run: |
          ssh "${SSH_USER}@${SSH_HOST}" 'bash -s' << 'EOF'
            set -e

            echo "Navigating to app directory..."
            cd $REMOTE_APP_DIR

            echo "Pulling latest code from GitHub..."
            git pull origin main

            echo "Installing dependencies..."
            npm ci --no-audit --no-fund

            echo "Restarting PM2 app..."
            sudo pm2 restart $PM2_APP_NAME

            echo "Backend deployed successfully!"
          EOF
